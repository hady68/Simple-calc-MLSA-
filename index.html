<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Simple Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
     <div class = "container">
        <div class=" calc ">
         <input type="text" placeholder="0" id="inputext"/>
         <button>C</button>
         <button>Del</button>
         <button>%</button>
         <button>/</button>
         <button>7</button>
         <button>8</button>
         <button>9</button>
         <button>*</button>
         <button>4</button>
         <button>5</button>
         <button>6</button>
         <button>-</button>
         <button>1</button>
         <button>2</button>
         <button>3</button>
         <button>+</button>
         <button>.</button>
         <button>0</button>
         <button class="equal">=</button>


        </div>
     </div>
        
        
    </body>
</html>
